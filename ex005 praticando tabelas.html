<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Atividade prática do curso de html da DevMedia, com o tema específico em TABELAS.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="nofollow"><!--não precisa indexar possíveis links-->
	<title>Praticando TABELAS</title>
	<style>
		

	</style><!--se precisar de estilização-->
</head>
<body>
	<div>
		<table>
			<caption>Meteoros do 2º Trimestre do ano 20xx</caption>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Início</th>
					<th>Fim</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Líridas</td>
					<td>23/05</td>
					<td>26/05</td>
				</tr>
				<tr>
					<td>Eta Aquáridas</td>
					<td>31/05</td>
					<td>02/06</td>
				</tr>
				<tr>
					<td>Bootídeos de Junho</td>
					<td>16/06</td>
					<td>20/06</td>
				</tr>
			</tbody>
			<!-- nesse nosso caso prático, não há necessidade de se utilizar o <tfoot>-->
		</table>
	</div>


</body>
</html>
